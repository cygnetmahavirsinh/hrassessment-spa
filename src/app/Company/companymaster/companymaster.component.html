<div><b><h1>Company Form</h1></b></div>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="model.id">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-user-circle" [class.green-icon]="CompanyName.valid" [class.red-icon]="CompanyName.invalid && CompanyName.touched"></i>
          </div>
        </div>
        <input name="CompanyName" #CompanyName="ngModel" [(ngModel)]="model.companyName" class="form-control"
          placeholder="Company Name" required>
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <span class="text-danger ml-3" *ngIf="CompanyName.invalid && CompanyName.touched">
                Company name is required.
              </span>
            </div>
          </div>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <textarea name="CompanyDescription" #CompanyDescription="ngModel" [(ngModel)]="model.companyDescription" class="form-control" placeholder="Description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-lg btn-block" type="button" (click)="onCancel()">Cancel</button>
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
    </div>
</form>
