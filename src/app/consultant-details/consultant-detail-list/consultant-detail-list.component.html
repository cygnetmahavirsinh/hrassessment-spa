<div><b><h1>Consultant List</h1></b></div>
<table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
    <thead>
      <tr>
        <th>Action</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Company</th>
        <th>Is Active</th>
        <th>Is Admin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pd of service.list">
        <td>
          <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.id)"></i> | <a href='/consultant/edit/{{pd.id}}'>Edit</a>
          <!--  <i class="" (click)="populateForm(pd)">Edit</i> -->
        </td>
        <td>{{pd.firstName}}</td>
        <td>{{pd.lastName}}</td>
        <td>{{pd.email}}</td>
        <td>{{pd.companyName}}</td>
        <td>
          <span *ngIf="pd.isActive">Yes</span>
          <span *ngIf="!pd.isActive">No</span>
        </td>
        <td>
          <span *ngIf="pd.isAdmin">Yes</span>
          <span *ngIf="!pd.isAdmin">No</span>
        </td>
      </tr>
      <!-- <tr *ngIf="service.list.length == 0">
        <td colspan="5">No data available</td>
      </tr> -->
  </tbody>
</table>
