<div><b><h1>Consultant Form</h1></b></div>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="model.id">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-user-circle" [class.green-icon]="FirstName.valid" [class.red-icon]="FirstName.invalid && FirstName.touched"></i>
          </div>
        </div>
        <input name="FirstName" #FirstName="ngModel" [(ngModel)]="model.firstName" class="form-control"
          placeholder="First Name" required>
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <span class="text-danger ml-3" *ngIf="FirstName.invalid && FirstName.touched">
                First name is required.
              </span>
            </div>
           </div>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="far fa-user-circle" [class.green-icon]="LastName.valid" [class.red-icon]="LastName.invalid && LastName.touched"></i>
          </div>
        </div>
        <input name="LastName" #LastName="ngModel" [(ngModel)]="model.lastName" class="form-control" placeholder="Last Name" required>
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <span class="text-danger ml-3" *ngIf="LastName.invalid && LastName.touched">
              Last name is required.
            </span>
          </div>
        </div>
      </div>
    </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fa fa-envelope" [class.green-icon]="Email.valid" [class.red-icon]="Email.invalid && Email.touched"></i>
            </div>
          </div>
          <input name="Email" #Email="ngModel" [(ngModel)]="model.email" email="true" class="form-control" placeholder="Email" required>
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <span class="text-danger ml-3" *ngIf="(Email.invalid && Email.touched)">
                Email is required or invalid.
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <!-- <label for="website">Website:</label> -->
        <select class="form-control" (change)="changeCompany($event)" [(ngModel)]="model.companyId" required>
            <option value="">Select Company</option>
            <option *ngFor="let comp of companyList" [value]="comp.id">{{comp.companyName}}</option>
        </select>
        <div *ngIf="(Email.invalid && Email.touched)" class="alert alert-danger">
            <div *ngIf="Email.errors.required">Company is required.</div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="isActive" #IsActive="ngModel" [(ngModel)]="model.isActive">
          <label class="form-check-label" for="gridCheck">
            Is Active
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="isAdmin" #IsAdmin="ngModel" [(ngModel)]="model.isAdmin">
          <label class="form-check-label" for="gridCheck">
            Is Admin
          </label>
        </div>
      </div>
    <div class="form-group">
      <button class="btn btn-primary btn-lg btn-block" type="button" (click)="onCancel()">Cancel</button>
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
    </div>
  </form>
