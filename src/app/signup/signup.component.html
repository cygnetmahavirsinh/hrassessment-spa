<div><b><h1>Sign Up HR Assessment</h1></b></div>
<form #form="ngForm" autocomplete="off" (submit)="onSignUp(form)">
    <input type="hidden" name="id" [value]="model.id">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-user-circle" [class.green-icon]="FirstName.valid" [class.red-icon]="FirstName.invalid && FirstName.touched"></i>
          </div>
        </div>
        <input name="FirstName" #FirstName="ngModel" [(ngModel)]="model.firstname" class="form-control"
          placeholder="First Name" required>
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <span class="text-danger ml-3" *ngIf="FirstName.invalid && FirstName.touched">
              First name is required.
            </span>
          </div>
         </div>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="far fa-user-circle" [class.green-icon]="LastName.valid" [class.red-icon]="LastName.invalid && LastName.touched"></i>
          </div>
        </div>
        <input name="LastName" #LastName="ngModel" [(ngModel)]="model.lastname" class="form-control" placeholder="Last Name" required>
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <span class="text-danger ml-3" *ngIf="LastName.invalid && LastName.touched">
              Last name is required.
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fa fa-envelope" [class.green-icon]="Email.valid" [class.red-icon]="Email.invalid && Email.touched"></i>
            </div>
          </div>
          <input name="Email" #Email="ngModel" [(ngModel)]="model.email" class="form-control" placeholder="Email" email="true" required>
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <span class="text-danger ml-3" *ngIf="Email.invalid && Email.touched">
                Email is required or invalid.
              </span>
            </div>
           </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fa fa-calendar" [class.green-icon]="DOB.valid" [class.red-icon]="DOB.invalid && DOB.touched" ></i>
            </div>
          </div>
          <input name="DOB" #DOB="ngModel" [(ngModel)]="model.dob" class="form-control" placeholder="DOB" bsDatepicker required>
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <span class="text-danger ml-3" *ngIf="DOB.invalid && DOB.touched">
                DOB is required.
              </span>
            </div>
           </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fa fa-lock" [class.green-icon]="Password.valid" [class.red-icon]="Password.invalid && Password.touched"></i>
            </div>
          </div>
          <input type="password" name="Password" #Password="ngModel" [(ngModel)]="model.password" class="form-control" placeholder="Password" required>
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <span class="text-danger ml-3" *ngIf="Password.invalid && Password.touched">
                Password is required.
              </span>
            </div>
           </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fa fa-lock" [class.green-icon]="ConfirmPassword.valid" [class.red-icon]="ConfirmPassword.invalid && ConfirmPassword.touched"></i>
            </div>
          </div>
          <input type="password" name="ConfirmPassword" #ConfirmPassword="ngModel" [(ngModel)]="model.confirmpassword" class="form-control" placeholder="Confirm Password" required>
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <span class="text-danger ml-3" *ngIf="ConfirmPassword.invalid && ConfirmPassword.touched || Password.value !== ConfirmPassword.value">
                Confirm password is required or do not match.
              </span>
            </div>
           </div>
        </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid || Password.value !== ConfirmPassword.value"><i class="fas fa-database"></i> Sign Up</button>
    </div>
</form>
