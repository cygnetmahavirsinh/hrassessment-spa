<div><b><h1>Sign in to HR Assessment</h1></b></div>
<form #form="ngForm" autocomplete="off" (submit)="onLogin(form)">
    <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-user-circle" [class.green-icon]="UserName.valid" [class.red-icon]="UserName.invalid && UserName.touched"></i>
            </div>
          </div>
          <input name="UserName" #UserName="ngModel" [(ngModel)]="model.username" class="form-control"
            placeholder="User name" required>
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <span class="text-danger ml-3" *ngIf="UserName.invalid && UserName.touched">
                  Username is required.
                </span>
              </div>
             </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-key" [class.green-icon]="Password.valid" [class.red-icon]="Password.invalid && Password.touched"></i>
            </div>
          </div>
          <input type="password" name="Password" #Password="ngModel" [(ngModel)]="model.password" class="form-control"
            placeholder="Password" required>
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <span class="text-danger ml-3" *ngIf="Password.invalid && Password.touched">
                  Password is required.
                </span>
              </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Login</button>
      </div>
</form>
